<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Header Section -->
<header class="bg-blue-600 text-white py-5 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Course Page</h1>
        <nav>
            <a href="/mainpage" class="text-sm font-medium hover:underline">Home</a>
        </nav>
    </div>
</header>

<!-- Video Section -->
<section class="container mx-auto mt-8">
    <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">How Mortgages Work</h2>
    <div class="flex flex-col items-center">
        <!-- Centered Video -->
        <video class="w-full max-w-3xl rounded-lg shadow-lg mb-6" controls>
            <source src="/docs/videos/flowbite.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Button Positioned Below -->
        <a href="/quiz/question1" class="px-6 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
            Take the Quiz
        </a>
    </div>
</section>

<!-- Form Section -->
<section class="container mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Write Your Article</h2>
    <form>
        <!-- Editor -->
        <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
            <div class="flex items-center justify-between px-3 py-2 border-b dark:border-gray-600 bg-gray-100">
                <h3 class="text-sm font-medium text-gray-700 dark:text-gray-200">Formatting Options</h3>
                <div class="flex space-x-2">
                    <button type="button" class="p-2 text-gray-500 rounded-lg hover:text-blue-600 hover:bg-gray-200 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600" title="Attach File">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 20">
                            <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M1 6v8a5 5 0 1 0 10 0V4.5a3.5 3.5 0 1 0-7 0V13a2 2 0 0 0 4 0V6" />
                        </svg>
                    </button>
                    <button type="button" class="p-2 text-gray-500 rounded-lg hover:text-blue-600 hover:bg-gray-200 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600" title="Embed Map">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
                            <path d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" />
                        </svg>
                    </button>
                    <button type="button" class="p-2 text-gray-500 rounded-lg hover:text-blue-600 hover:bg-gray-200 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600" title="Add Emoji">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM13.5 6a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm-7 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm3.5 9.5A5.5 5.5 0 0 1 4.6 11h10.81A5.5 5.5 0 0 1 10 15.5Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="px-4 py-2 bg-white dark:bg-gray-800">
                <textarea id="editor" rows="8" class="block w-full px-4 py-2 text-sm text-gray-800 bg-white border-0 focus:ring-0 dark:bg-gray-800 dark:text-gray-200" placeholder="Write your article here..." required></textarea>
            </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="px-5 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
            Publish Post
        </button>
    </form>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white mt-10 py-5">
    <div class="container mx-auto text-center">
        <p class="text-sm">Â© 2025 Course Page. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
