<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">


<!-- Navbar -->
<nav class="bg-white dark:bg-gray-800" id="navbar">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex shrink-0 items-center">
                    <img class="h-8 w-auto"
                         src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogos-world.net%2Fwp-content%2Fuploads%2F2023%2F03%2FFinancial-Conduct-Authority-Logo.png&f=1&nofb=1&ipt=9ad2f4df3774d5d832eae9067e42afaad4fc3e86b5880bfed90dd1a54ff032f3&ipo=images">
                </div>
                <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                           aria-current="page" onclick=window.location.href='/'>Home</a>
                        <a href="#"
                           class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" onclick="window.location.href='/courseList'">Learn</a>
                        <a href="#"
                           class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" onclick="window.location.href='/blog'">Blog</a>
                        <a href="#"
                           class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" onclick="window.location.href='/mortgagesCalculator'">Mortgage Calculator</a>
                    </div>
                </div>

            </div>
            <div class="flex items-center md:order-2 space-x-1 md:space-x-0 rtl:space-x-reverse">
                <button type="button" class="inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-gray-900 dark:text-white rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
                    English (UK)
                </button>
                <button data-collapse-toggle="navbar-language" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-language" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <button type="button"
                        class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">View notifications</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"/>
                    </svg>
                </button>

                <!-- Profile dropdown -->
                <div class="relative ml-3">
                    <div>
                        <button type="button"
                                class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                id="user-menu-button" aria-expanded="false" aria-haspopup="true"
                                onclick="window.location.href='/login'">
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">Open user menu</span>
                            <img class="size-8 rounded-full"
                                 src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.qR0GP0edU8z3CIOxMTAnzAHaHa%26pid%3DApi&f=1&ipt=6115c4c4e6b451536666d378e9b00c602d6c57b188f7579f6e3ddc7b298bf2a9&ipo=images"
                                 alt="">
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Header Section -->
<header class="bg-blue-600 text-white py-5 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Course Page</h1>
        <nav>
            <a href="/mainpage" class="text-sm font-medium hover:underline">Home</a>
        </nav>
    </div>
</header>

<!-- Video Section -->
<section class="container mx-auto mt-8">
    <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">How Mortgages Work</h2>
    <div class="flex flex-col items-center">
        <!-- Centered Video -->
        <video class="w-full max-w-3xl rounded-lg shadow-lg mb-6" controls>
            <source src="/docs/videos/flowbite.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Button Positioned Below -->
        <a href="/quiz/question1" class="px-6 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
            Take the Quiz
        </a>
    </div>
</section>

<!-- Form Section -->
<section class="container mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Write Your Article</h2>
    <form>
        <!-- Editor -->
        <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
            <div class="flex items-center justify-between px-3 py-2 border-b dark:border-gray-600 bg-gray-100">
                <h3 class="text-sm font-medium text-gray-700 dark:text-gray-200">Formatting Options</h3>
                <div class="flex space-x-2">
                    <button type="button" class="p-2 text-gray-500 rounded-lg hover:text-blue-600 hover:bg-gray-200 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600" title="Attach File">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 20">
                            <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M1 6v8a5 5 0 1 0 10 0V4.5a3.5 3.5 0 1 0-7 0V13a2 2 0 0 0 4 0V6" />
                        </svg>
                    </button>
                    <button type="button" class="p-2 text-gray-500 rounded-lg hover:text-blue-600 hover:bg-gray-200 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600" title="Embed Map">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
                            <path d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" />
                        </svg>
                    </button>
                    <button type="button" class="p-2 text-gray-500 rounded-lg hover:text-blue-600 hover:bg-gray-200 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600" title="Add Emoji">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM13.5 6a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm-7 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm3.5 9.5A5.5 5.5 0 0 1 4.6 11h10.81A5.5 5.5 0 0 1 10 15.5Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="px-4 py-2 bg-white dark:bg-gray-800">
                <textarea id="editor" rows="8" class="block w-full px-4 py-2 text-sm text-gray-800 bg-white border-0 focus:ring-0 dark:bg-gray-800 dark:text-gray-200" placeholder="Write your article here..." required></textarea>
            </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="px-5 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
            Publish Post
        </button>
    </form>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white mt-10 py-5">
    <div class="container mx-auto text-center">
        <p class="text-sm">Â© 2025 Course Page. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
